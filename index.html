<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10fastfingers Görüntüleyici</title>
    <style>
        /* Genel sayfa stili */
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: black;
            color: limegreen;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Tüm içeriği sola yaslar */
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: darkcyan;
            text-align: left;
        }

        /* İframe'in görünen penceresi */
        .iframe-container {
            width: 300px;
            height: 400px;
            overflow: auto; /* Dikey ve yatay kaydırma çubuklarını etkinleştirir */
            border: 1px solid #333;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
        }

        /* İframe'in kendisi (içerik) */
        .iframe-container iframe {
            width: 500%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://10fastfingers.com/competitions"
                scrolling="yes">
        </iframe>
    </div>

</body>
</html>
