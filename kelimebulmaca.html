        ];
        let suankiSoru = null;
        let baslangicZamani = 0;

        const kelimeAlani = document.getElementById("kelimeAlani");
        const girdiAlani = document.getElementById("girdiAlani");
        const sonucAlani = document.getElementById("sonucAlani");

        function yeniSoru() {
            const rastgeleIndex = Math.floor(Math.random() * sorularVeCevaplar.length);
            suankiSoru = sorularVeCevaplar[rastgeleIndex];
            kelimeAlani.textContent = suankiSoru.question;
            girdiAlani.value = "";
            baslangicZamani = new Date().getTime();
        }

        girdiAlani.addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                const kullaniciGirdisi = girdiAlani.value; // Kullanıcının girdisini alıyoruz.
                girdiAlani.value = ""; // Girdiyi hemen temizliyoruz.
                if (kullaniciGirdisi === suankiSoru.answer) {
                    const bitisZamani = new Date().getTime();
                    const gecenSureSaniye = (bitisZamani - baslangicZamani) / 1000;
                    const wpmHesaplama = ((suankiSoru.answer.length / 5) / gecenSureSaniye) * 60;
                    const formattedWPM = wpmHesaplama.toFixed(2);

                    sonucAlani.innerHTML = `Bildiniz! <span style="color: green; font-size: 22px;">[</span><span style="color: red; font-size: 22px;">${suankiSoru.answer}</span><span style="color: green; font-size: 22px;">]</span> Süre: <span style="color: green; font-size: 22px;">${gecenSureSaniye.toFixed(3)}</span> sn. Hız: <span style="color: green; font-size: 22px;">${formattedWPM} </span>WPM.`;
                    setTimeout(yeniSoru, 100);
                } else {
                    sonucAlani.innerHTML = `Yanlış! Doğru kelime: <span style="color: red; font-size: 22px;">${suankiSoru.answer}</span>, sizin girdiğiniz: <span style="color: blue; font-size: 22px;">${kullaniciGirdisi}</span>`;
                    setTimeout(() => {
                        sonucAlani.textContent = "";
                    }, 1500);
                }
            } else if (event.key === "Escape") {
                yeniSoru();
                sonucAlani.textContent = "";
                girdiAlani.value = "";
            }
        });

        yeniSoru();
